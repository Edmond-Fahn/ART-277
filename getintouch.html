 <html>

   </head>
<body>
<div class="body-text" style="background-color:gray" ><h1><span style="color:white">Health</span> <span style="color:yellow">Essentials</span></h1> 
<a href="#">Home</a>
<a href="#">Tips</a>
<a href="#">Get in touch</a>
<a href="#">Email</a>
</div>
<div style="background-color: rgb(70, 140, 110)">
<h1>Get In Touch!<h1>
<p>Use the contact form below to get in touch.</p><br>
<form action="" method="">
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" placeholder="Full Name"> <br>
<label for="email">Email Address:</label><br>
<input type="email" id="email" name="name" placeholder="Email Address"><br>
<label for="website">Website:</label><br>
<input type="website" id="website" name="name" placeholder="Website"><br>

<label for="subject">Subject:</label><br>
<input type="subject" id="subject" name="name" placeholder="I just want to say hello"><br>

<label for="message">Message:</label><br>
<input type="message" id="message" name="name" placeholder="Write a message here, please"><br>

<input type="reset" id="send" name="name" span style="background-color:green" value="Send away!"></span><br>
</div>
